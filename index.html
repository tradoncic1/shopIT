<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/icons/right-arrow-hover.png"/>
        <title>shopIT</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
        <link href="fonts/antonio-exotic/stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="css/lightbox.min.css">
        <link href="css/responsive.css" rel="stylesheet">

        <!--js-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/lightbox-plus-jquery.min.js" type="text/javascript"></script>
        <script src="js/instafeed.min.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>

        <!--spapp-->
        <link href="css/spapp.css" rel="stylesheet" />
        <script src="js/jquery.spapp.min.js"></script>

    </head>
    <body>
        <div id="page">
            <!--header--->
            <header class="header-container">
                <div class="container">
                    <div class="top-row">
                        <div class="row">
                            <div class="col-md-2 col-sm-6 col-xs-6">
                                <div id="logo">
                                    <a href="index.html"><img src="images/shopIT_logo.png" alt="logo" width="100pt"></a>
                                </div>
                            </div>
                            <div class="col-sm-6 visible-sm">
                                <div class="text-right">
                                  <button type="button" class="book-now-btn">
                                    <a data-hover="log in" href="#login"><span>Log In</span></a>
                                  </button>
                                </div>
                            </div>
                            <div class="col-md-8 col-sm-12 col-xs-12 remove-padd">
                                <nav class="navbar navbar-default">
                                    <div class="navbar-header page-scroll">
                                        <button data-target=".navbar-ex1-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                    </div>

                                    <div class="collapse navigation navbar-collapse navbar-ex1-collapse remove-space">
                                        <ul class="list-unstyled nav1 cl-effect-10">
                                            <li><a  data-hover="home" href="#home"><span>Home</span></a></li>
                                            <li><a data-hover="about"  href="#about"><span>About</span></a></li>
                                            <li><a data-hover="products"  href="#products"><span>Products</span></a></li>
                                            <li><a data-hover="contact us" href="#contact_us"><span>Contact Us</span></a></li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>

                            <div class="col-md-2  col-sm-4 col-xs-12 hidden-sm">
                                <div class="text-right">
                                  <ul class="list-unstyled nav1 cl-effect-10">
                                    <li><a  data-hover="log in" href="#login"><span>Log In</span></a></li>
                                  </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>


            <!--end-->

            <!--spapp views-->
            <div class="content">
              <div class="container-fluid">
                <main id="spapp" role="main">
                  <section id="home" data-load="home.html"></section>
                  <section id="about" data-load="about.html"></section>
                  <section id="products" data-load="products.html"></section>
                  <section id="contact_us" data-load="contact_us.html"></section>
                  <section id="login" data-load="login.html"></section>
                </main>
              </div>

            </div>

            <!---footer--->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-12 width-set-50">
                            <div class="footer-details">
                                <h4>Get in touch</h4>
                                <ul class="list-unstyled footer-contact-list">
                                    <li>
                                        <i class="fa fa-map-marker fa-lg"></i>
                                        <p>Zmaja od Revolucije bb</p>
                                    </li>
                                    <li>
                                        <i class="fa fa-phone fa-lg"></i>
                                        <p><a href="tel:+1-202-555-0100"> +387-063 456 789</a></p>
                                    </li>
                                    <li>
                                        <i class="fa fa-envelope-o fa-lg"></i>
                                        <p><a href="mailto:demo@info.com"> random@mail.com</a></p>
                                    </li>
                                </ul>
                                <div class="footer-social-icon">
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                    <a href="https://www.instagram.com/monty.wizard/" target="_blank"><i class="fa fa-instagram"></i></a>
                                </div>
                                <div class="input-group" id="subscribe">
                                    <input type="text" class="form-control subscribe-box" value="" name="subscribe" placeholder="EMAIL ID">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn subscribe-button"><i class="fa fa-paper-plane fa-lg"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <div class="footer-details">
                                <h4>Now On Instagram</h4>
                                <div class="row">
                                    <div class="instagram-images">
                                        <div id="instafeed"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="copyright">
                        &copy; 2017 All right reserved. Designed by <a href="http://www.themevault.net/" target="_blank">ThemeVault.</a>
                    </div>

                </div>
            </footer>

            <!--back to top--->
            <a style="display: none;" href="javascript:void(0);" class="scrollTop back-to-top" id="back-to-top">
                <span><i aria-hidden="true" class="fa fa-angle-up fa-lg"></i></span>
                <span>Top</span>
            </a>

        </div>
    </body>

    <script type="text/javascript">
      var app = $.spapp({
        defaultView  : "#home",
        templateDir  : "./pages/",
        pageNotFound : "error_404"
      });

      $(['home', 'about', 'products', 'login', 'contact_us']).each(function(index, name){
        app.route({
          view : name,
          load : name+".html",
          onReady: function() {}
        });
      });

      app.run();
    </script>

</html>
